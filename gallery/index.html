<style>
    * { box-sizing: border-box; }

/* force scrollbar */
html { overflow-y: scroll; }

/* ---- grid ---- */

.grid {
    margin-top: 10vh;
  background: #DDD;
}

/* clear fix */
.grid:after {
  content: '';
  display: block;
  clear: both;
}

/* ---- .grid-item ---- */

.grid-sizer,
.grid-item {
  width: 33.333%;
}

.grid-item {
  float: left;
  padding: 5px;
}

.grid-item img {
  display: block;
  width: 100%;
}

p {
    text-align: center;
}

img {
border-radius: 12px;
}

@media (max-width: 768px) {
  .grid-sizer,
.grid-item {
  width: 50.0%;
}
}
</style>
